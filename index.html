<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin landing page project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:Bold 700, Medium 500, thin 100">
    
</head>
<body>
    <header>
        <nav id="navbar">
            <h1 id="company-name">My Company</h1>
            <ul id="nav-links">
                <li><a href="#presentation">Home</a></li>
                <li><a href="#pricing">Pricing</a></li>
                <li><a href="#last-section">About us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="presentation">
            <div id="presentation-contents">
                <div>
                    <h1>My company is awesome</h1>
                    <p>This is a paragraph to convince you to buy stuff from my company, please buy</p>
                    <button>Buy</button>
                </div>
                <img src="" alt="placeholder" >
            </div>
        </section>
        <section id="pricing">
            <div id="pricing-contents">
                <h3>Pricing</h3>
                <div id="pricing-items">
                    <figure>
                        <img src="" alt="">
                        <figcaption>My first product</figcaption>
                    </figure>
                    <figure>
                        <img src="" alt="">
                        <figcaption>My second product</figcaption>
                    </figure>
                    <figure>
                        <img src="" alt="">
                        <figcaption>My third product</figcaption>
                    </figure>
                </div>
            </div>
        </section>
        <section id="quote">
            <figure id="quote-contents">
                <p>I didn't say that</p>
                <span> - Albert Einstein</span>
            </figure>
        </section>
        <section id="last-section">
            <div id="last-section-contents">
                <div style="display: flex; flex-direction: column;">
                    <span>Not convinced yet?</span>
                    <em>then i'll go to your house and punch you!</em>
                </div>
                <button>Buy</button>
            </div>
        </section>
    </main>
    <footer>Copyright Â© Myself - 2021</footer>
</body>
</html>
